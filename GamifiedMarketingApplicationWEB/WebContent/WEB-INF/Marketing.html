<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
	<div align="right">
		<a th:href="@{/Logout}">Logout</a>
		<br/>
		<a th:href="@{/GoToHomePage}">Go back to the home page</a> 
	</div>
	<h1>Marketing Questions</h1>
	<p>Please fill the form with your personal information</p>
	<br/>
	
	<form action="GoToStatistical" method="POST">
		<tr th:each="question: ${session.product.getVariableQuestions}">	
    		<span th:text="${question.text}"></span> 
    		<input type="text" name="name" th:value="${question.getVa}" required/> <br/>
		</tr>
		<input type="submit" value="Go to statistical questions">
	</form>
</body>
</html>
