<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" type="text/css" href="./CSS/style.css"/>
</head>
<body>
	<div align="right">
		<a th:href="@{/Logout}" class="button">Logout</a>
		<br/><br/>
		<a th:href="@{/GoToHomePage}" class="button">Go back to the home page</a> 
	</div>
	<h1>Marketing Questions</h1>
	<p>Please fill the form with your personal information</p>
	<br/>
	
	<form action="GoToStatistical" method="POST">
		<tr th:each="i: ${#numbers.sequence(0, product.getVariableQuestions.size()-1)}">
    		<span th:text="${product.getVariableQuestions.get(i).text}"></span>
    		<input type="text" th:name="${i}" th:value="${previousAnswers.get(i)}" required/> <br/>
    		
		</tr>
		<input type="submit" value="Go to statistical questions">
	</form>
</body>
</html>
